// Carrega os dados ou cria tabela
function loaded()
{
    db.transaction(function(tx) {
        tx.executeSql("SELECT COUNT(*) FROM materias", [], function(result) {
            loadNotes();
        }, function(tx, error) {
            tx.executeSql("CREATE TABLE materias (id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, nome TEXT, valor REAL, peso REAL, corrente REAL, falta REAL)", [], function(result) { 
                loadNotes(); 
            });
        });
    });
}

				$(novoCampo).insertBefore("li.fim:first");
				$("#matmenu").listview("refresh");
			}
