<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Local Storage Demo">
  <meta name="author" content="Hussani Oliveira">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container">
    <header>
        <h2>Demonstrando a Local Storage</h2>
    </header>
    <div class="wrapper">
        <section id="com-storage" class="box-list">
            <h3>Com Local Storage</h3>
            <ul id="stored-list" contenteditable="true">
                <li>&nbsp;</li>
            </ul>
            <button id="clear">Limpar</button>
        </section>
        
        <section id="sem-storage" class="box-list">
            <h3>Sem Local Storage</h3>
            <ul id="not-stored-list" contenteditable="true">
                <li>&nbsp;</li>
            </ul>
        </section>
        <section class="info">
            <p>Escreva nos campos de texto e clique enter.</p>
            <p>Após escrever as duas listas recarregue a página e note que a lista com Storage não foi alterada.</p>
            <p>Para fazer download deste tutorial <a href="html5-storage.zip">clique aqui</a></p>
        </section>
    </div>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
  <script>
    $(function(){
        if(Modernizr.localstorage){
            $("#stored-list").keypress(function(){
                localStorage.setItem('minha-lista', $("#stored-list").html());
            });
            if(localStorage.getItem('minha-lista')){
                $('#stored-list').html(localStorage.getItem('minha-lista'));
            }
            $('#clear').click(function(){
                localStorage.clear();
                $('#stored-list').html('<li>&nbsp;</li>');
            });
        }else{
            alert("Seu navegador não suporta a API Storage. Tente em outro navegador.")
        }
    });
  </script>

  <![endif]-->
  
</body>
</html>
